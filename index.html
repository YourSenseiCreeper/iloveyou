<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Kocham CiÄ™</title>
    <style>
        body {
            margin: 0px;
        }

        .container {
            width: 100vw;
            height: 100vh;
        }

        .pytanie {
            text-align: center;
            margin-top: 1em;
            width: 100%;
            margin-top: 1em;
            font-size: 2.5em;
            font-family: 'Lora', serif;
            font-weight: 400;
        }

        @media only screen and (max-width: 700px) {
            div.flip-card {
                background-color: transparent;
                width: min(80vw, 80vh);
                height: min(80vw, 80vh);
                perspective: 1000px;
            }
        }

        .flip-card {
            background-color: transparent;
            width: min(40vw, 40vh);
            height: min(40vw, 40vh);
            perspective: 1000px;
            margin: 0.5em auto;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border: 2px solid gray;
            border-radius: 0.5em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .kocham-front, .kocham-back, .nie-kocham {
            border: 2px solid gray;
            border-radius: 0.5em;
            width: 100%;
            height: 100%;
            line-height: min(40vw, 40vh);       /* The same as your div height */
            transition: background-color linear .3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .odpowiedz-tekst {
            flex: 0 0 80%;
            font-family: 'Lora', serif;
            font-weight: 800;
            font-size: 2.5em;
            text-align: center;
            line-height: 1em;
        }

        .flip-card-front {
            background-color: #fff;
            color: black;
        }

        .flip-card-back {
            transform: rotateY(180deg);
            background-color: palevioletred;
            color: white;
        }

        .nie-kocham:hover {
            background-color: blueviolet;
            color: white
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pytanie">Kochasz mnie?</div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <span class="odpowiedz-tekst">Kocham</span>
                </div>
                <div class="flip-card-back">
                    <span class="odpowiedz-tekst">Ja Ciebie teÅ¼ ðŸ’–</span>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <span class="odpowiedz-tekst">Nie kocham</span>
                </div>
                <div class="flip-card-back">
                    <span class="odpowiedz-tekst">Ale ja Ciebie tak ðŸ’–</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
